sudo: false
os: linux
dist: bionic
language: go
go:
- 1.13.x

env:
  global:
  - LANG=C
  - LC_ALL=C
  - OUTPUT="shikigrid"
  - VERSION=$(echo ${TRAVIS_BRANCH} | sed "s/\//_/g")

cache:
  apt: true
addons:
  apt:
    packages:
    - wget
    - p7zip-full
    - libpcap-dev
    update: true

cross: &cross
  before_install:
  - wget --show-progress -qcO "qemu.deb" "https://debian.grena.ge/debian/pool/main/q/qemu/qemu-user-static_4.1-1+b4_amd64.deb"
  - sudo dpkg -i "qemu.deb"
  install:
  - sudo builder/arm_builder.sh shikigrid make -e TARGET="${OUTPUT}"

normal: &normal
  install:
  - make -e TARGET="${OUTPUT}"

end: &end
  after_success:
  - sudo mv "build/${OUTPUT}" "${OUTPUT}"
  - file "${OUTPUT}"
  - openssl dgst -sha256 "${OUTPUT}" | tee "${OUTPUT}_${TARGET_OS}_${TARGET_ARCH}_${VERSION}.sha256"
  - 7z a "${OUTPUT}_${TARGET_OS}_${TARGET_ARCH}_${VERSION}.zip" "${OUTPUT}" "${OUTPUT}_${TARGET_OS}_${TARGET_ARCH}_${VERSION}.sha256"

matrix:
  include:
  - name: Linux - amd64
    if: tag IS present
    arch: amd64
    env:
    - TARGET_OS=linux
    - TARGET_ARCH=amd64
    <<: *normal
    <<: *end
  - name: Linux - aarch64
    if: tag IS present
    arch: arm64
    env:
    - TARGET_OS=linux
    - TARGET_ARCH=aarch64
    <<: *normal
    <<: *end
  - name: Linux - armhf
    if: tag IS present
    arch: amd64
    language: minimal
    env:
    - TARGET_OS=linux
    - TARGET_ARCH=armhf
    <<: *cross
    <<: *end
