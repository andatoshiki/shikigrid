    #  - name: Linux - tests
    #    if: tag IS blank
    #    os: linux
    #    arch: amd64
    #    install:
    #      - make deps
    #    script:
    #      - make test
    #    after_success:
    #      - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file:
    - shikigrid_*.zip
    - shikigrid_*.sha256
  on:
    tags: true
    repo: evilsocket/shikigrid
  branches:
    only:
    - "/^v[0-9]+\\.[0-9]+\\.[0-9]+[A-Za-z0-9]+?$/"
